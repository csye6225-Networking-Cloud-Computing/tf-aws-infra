name: 'PR Check'

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform fmt check
        run: terraform fmt -check
      - name: Terraform validate
        run: terraform validate
